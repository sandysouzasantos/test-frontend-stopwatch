<div class="row">

  <div class="col s2 m2 sidebar">
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <a><img class="circle responsive-img hide-on-med-and-down" src="https://loremflickr.com/140/120"></a>
        </div>
      </li>
      <li>
        <a><span class="white-text name">John Doe</span></a>
      </li>
      <br/>
      <li>
        <a><span class="white-text name"><i class="material-icons">home</i> Dashboard</span></a>
      </li>
    </ul>
  </div>

  <div class="col s10 m10 content">
    <nav>
      <div class="nav-wrapper">
        <ul id="nav-mobile" class="right">
          <li><a> <i class="material-icons">notifications_none</i></a></li>
          <li><a> <i class="material-icons">event</i></a></li>
          <li><a> <i class="material-icons">chat_bubble_outline</i></a></li>
          <li><a> <i class="material-icons">perm_identity</i></a></li>
          <li><a> <i class="material-icons">settings</i></a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="col s10 m10 content">
    <div class="row">
      <div class="col s12 m6 l3">
        <div class="card blue">
          <div class="card-content white-text">
            <div class="row cart">
              <div class="col s4">
                <i class="material-icons medium">shopping_cart</i>
              </div>
              <div class="col s4 widget">
                <p>{{cart}}</p>
                Orders
              </div>
              <div class="col s4 widget">
                <a class="waves-effect waves-light btn green btn-block" (click)="increment()"><i class="material-icons">add</i>
                  Increment</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12 m6 l3">
        <div class="card blue size">
        </div>
      </div>

      <div class="col s12 m6 l3">
        <div class="card blue size">
        </div>
      </div>

      <div class="col s12 m6 l3">
        <div class="card blue size">
        </div>
      </div>
    </div>
  </div>

  <div class="col s10 m7 content">
    <div class="col s12 m6">
      <div class="card large">
        <div class="blue">
          <span class="card-title">Time control</span>
        </div>
        <div class="card-content">

          <p class="big" [innerHtml]="format(timestamp)">
          </p>
          <a class="waves-effect waves-light btn btn-block" (click)="start()"><i class="material-icons">play_arrow</i>
            Start</a>
          <a class="waves-effect waves-light btn btn-block" (click)="pause()"><i class="material-icons">pause</i> Pause</a>
          <a class="waves-effect waves-light btn red btn-block" (click)="stop()"><i class="material-icons">stop</i> Stop</a>

        </div>
      </div>
    </div>
  </div>

</div>
